    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            font-size: 17px;
            padding-top: 54px;
        }

        a {
            color: teal;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 54px;
        }

        h1 {
            margin: 0 auto;
            padding: 16px;
            font-size: 17px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            max-width: 600px;
            background: white;
        }

        h2 {
            font-size: 14px;
            margin: 0;
            padding: 3px 16px;
            background: #f0f0f0;
            border-bottom: 1px solid #ddd;
            font-weight: normal;
        }

        nav {
            border-bottom: 1px solid #ddd;
            padding: 4px;
        }

        nav a {
            display: inline-block;
            padding: 8px 10px;
            text-decoration: none;
        }

        nav a.active {
            background: #f9f9f9;
            color: #666;
            font-weight: bold;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .songs-list,
        .songs-list > li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #songs {
            margin: 0 auto;
            max-width: 600px;
        }

        .songs-list > li {
            padding: 16px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .details {
            flex: 1;
            padding-right: 16px;
        }

        .name {
            font-weight: bold;
        }

        .details ul {
            padding-left: 16px;
        }

        .details li {
            font-size: 14px;
            color: #999;
        }

        .button {
            display: inline-block;
            color: #333;
            text-decoration: none;
            background: teal;
            color: white;
            padding: 10px 14px;
            border-radius: 4px;
            width: 96px;
            text-align: right;
        }

        .button::after {
            content: '\BB';
            font-size: 20px;
            line-height: 17px;
        }

        @media (min-width: 600px) {
            h1,
            #songs {
                border-right: 1px solid #ddd;
                border-left: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PL2 Primary Songs</h1>
    </header>
    <div id="songs"></div>
    <script id="songs-template" type="text/x-handlebars">
        <nav>
            <a href="#2019" class="{{linkActive '2019' year}}">2019 Program Songs</a>
            <a href="#2020" class="{{linkActive '2020' year}}">2020 Songs</a>
        </nav>
        {{#each sections}}
            <h2>{{sectionTitle}} {{../year}}</h2>
            <ul class="songs-list">
            {{#each songs}}
                <li class="song">
                    <div class="details">
                        <div class="name">
                            {{name}}
                        </div>
                        <ul>
                            {{#each notes}}
                                <li>{{this}}</li>
                            {{/each}}
                            {{#if youTubeVideo}}
                                <li>Watch the <a href="{{youTubeVideo}}" target="_blank">video on YouTube</a>.</li>
                            {{/if}}
                        </ul>
                    </div>
                    <a class="button" href="{{link this}}" target="_blank">
                        {{page}}
                    </a>
                </li>
            {{/each}}
            </ul>
        {{/each}}
    </script>

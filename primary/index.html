<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PL2 Program Songs 2019</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            font-size: 17px;
            padding-top: 54px;
            background: #f1f1f1;
        }

        a {
            color: #5683a7;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 54px;
        }

        h1 {
            margin: 0;
            padding: 16px;
            font-size: 17px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            background: white;
        }

        h2 {
            font-size: 14px;
            margin: 0;
            padding: 5px 16px;
            background: #e3eaf0;
            border-bottom: 1px solid #ccc;
            font-weight: normal;
            text-align: center;
        }

        h3,
        h4 {
            margin: 0;
            font-weight: normal;
        }

        nav {
            border-bottom: 1px solid #ddd;
            padding: 4px;
        }

        nav a {
            display: inline-block;
            padding: 8px 10px;
            text-decoration: none;
        }

        nav a.active {
            background: #f9f9f9;
            color: #666;
            font-weight: bold;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .songs-list,
        .song,
        .videos,
        .videos > li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .songs-list {
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
            justify-content: center;
            padding: 20px 8px;
            max-width: 1516px;
            margin: 0 auto;
        }

        .song {
            padding: 8px;
            display: flex;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box;
        }

        .song-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            box-shadow: 0px 20px 20px -20px rgba(0, 0, 0, 0.2);
        }

        .name {
            padding: 16px;
            border-bottom: 1px solid #ddd;
        }

        .details {
            flex: 1;
            padding: 16px 16px 0;
        }

        .details > ul:not(:last-child) {
            margin-bottom: 16px;
        }

        .details h4 {
            margin-bottom: 8px;
        }

        .notes {
            padding-left: 16px;
        }

        .notes li {
            font-size: 14px;
            color: #999;
        }

        .videos .button {
            width: 100%;
        }
        
        .videos > li:not(:last-child) {
            margin-bottom: 10px;
        }

        .main-action {
            padding: 16px;
        }

        .main-action .button {
            width: 100%;
        }


        .button,
        button {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 17px;
            display: inline-block;
            color: #333;
            text-decoration: none;
            background: #5683a7;
            color: white;
            padding: 10px 14px;
            border-radius: 4px;
            width: 96px;
            text-align: right;
            border: 1px solid #5683a7;
            outline: 0;
            text-align: center;
        }

        .button.secondary,
        button.secondary {
            background: none;
            color: #5683a7;
        }

        .cta::after {
            content: '\BB';
            font-size: 20px;
            line-height: 17px;
        }

        @media (min-width: 530px) {
            .song {
                width: 50%;
            }
        }

        @media (min-width: 900px) {
            .song {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PL2 Primary Songs</h1>
    </header>
    <div id="songs"></div>
    <script id="songs-template" type="text/x-handlebars">
        <!-- <nav>
            <a href="#2020" class="{{linkActive '2020' year}}">2020 Songs</a>
        </nav> -->
        {{#each sections}}
            <h2>{{sectionTitle}} {{../year}}</h2>
            <ul class="songs-list">
            {{#each songs}}
                <li class="song">
                    <div class="song-card">
                        <h3 class="name">
                            {{name}}
                        </h3>
                        <div class="details">
                            {{#if videos}}
                                <h4>Videos</h4>
                                <ul class="videos">
                                    {{#each videos}}
                                        <li>
                                            <a class="button secondary" href="{{url}}" target="_blank">
                                                {{display}}
                                            </a>
                                        </li>
                                    {{/each}}
                                </ul>
                            {{/if}}
                            {{#if notes}}
                                <h4>Notes</h4>
                                <ul class="notes">
                                    {{#if verses}}
                                        <li>Verses: {{verses}}</li>
                                    {{/if}}
                                    {{#each notes}}
                                        <li>{{this}}</li>
                                    {{/each}}
                                </ul>
                            {{/if}}
                        </div>
                        <div class="main-action">
                            <a class="button cta" href="{{link this}}" target="_blank">
                                {{mainAction.display}}
                            </a>
                        </div>
                    </div>
                </li>
            {{/each}}
            </ul>
        {{/each}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>

                        ]
                    },
                ]
            };

            Handlebars.registerHelper('link', function(song) {
                if (song.mainAction) {
                    if (song.mainAction.href) return song.mainAction.href;

                    if (song.name && song.mainAction.path) {
                        const domain = 'https://www.churchofjesuschrist.org';
                        const kabobName = song.name
                            .toLowerCase()
                            .replace(/'/g, '')
                            .replace(/,/g, '')
                            .replace(/\s/g, '-');
                        return `${domain}/${song.mainAction.path}/${song.kabobName || kabobName}?lang=eng`;
                    }
                }
                return '#';
            });

            Handlebars.registerHelper('linkActive', function(linkYear, currentYear) {
                return linkYear === currentYear ? 'active' : '';
            });

            var el = document.getElementById('songs');
            var template = Handlebars.compile(document.getElementById('songs-template').innerHTML);

            function router() {
                var year = '2020';
                if (window.location.hash) {
                    year = window.location.hash.substr(1);
                }
                el.innerHTML = template({
                    year: year,
                    sections: data[year],
                });
            }

            router();
            window.onhashchange = router;
        })();

</body>

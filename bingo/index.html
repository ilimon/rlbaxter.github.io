<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bingo</title>
</head>
<body>
    <ul class="list">

    </ul>
    <button onclick="displayNext()">Next</button>
    <script>
    let currIdx = 0;
    const itms = [
        'ornament',
        'gingerbread man',
        'gift tag',
        'gift', 
        'mittens',
        'santas hat',
        'hat',
        'candy',
        'santas beard',
        'santas sleigh',
        'ice skate',
        'star',
        'holly',
        'lollipop',
        'snowman',
        'tree',
        'bells',
        'reindeer',
        'letter',
        'santas suit',
        'snowflake',
        'stocking',
        'christmas lights',
        'cocoa',
        'candy cane'
    ];
    const shuffledItms = itms.sort(i => Math.random() - 0.5);

    function displayNext() {
        let li = document.createElement('li');
        li.innerHTML = shuffledItms[currIdx];
        document.getElementsByClassName('list')[0].appendChild(li);
        currIdx++;
    }
    </script>
</body>
</html>

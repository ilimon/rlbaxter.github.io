		init: function() {

			var template = Handlebars.compile( $( '#quiz-template' ).html() );

			self.questions.forEach( function( question ) {
				self.shuffle( question.answers );
			});

			target.html(template(self.questions));
		},

		shuffle: function( a ) {
		    for (let i = a.length; i; i--) {
		        let j = Math.floor(Math.random() * i);
		        [a[i - 1], a[j]] = [a[j], a[i - 1]];
		    }
		}

<html>
	<head>
		<title>Scout Law</title>
		<style>
			body {
				text-align: center;
				font-family: sans-serif;
			}

			ul, li {
				list-style: none;
				margin: 0;
				padding: 0;
			}

			li {
				font-size: 25px;
				padding: 15px;
				background: lightblue;
				width: 200px;
				margin: 10px auto;
				cursor: pointer;
				transition: all 0.5s;
			}
			li:before {
				content: attr(data-letter);
			}

			li.show-word {
				background: lightgreen;
			}

			li.show-word:before {
				content: attr(data-name);
			}
		</style>
		<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>

	</head>
	<body>
		<h1>A Scout is...</h1>
		<ul>
			<li data-name="Trustworthy" data-letter="T"></li>
			<li data-name="Loyal" data-letter="L"></li>
			<li data-name="Helpful" data-letter="H"></li>
			<li data-name="Friendly" data-letter="F"></li>
			<li data-name="Courteous" data-letter="C"></li>
			<li data-name="Kind" data-letter="K"></li>
			<li data-name="Obedient" data-letter="O"></li>
			<li data-name="Cheerful" data-letter="C"></li>
			<li data-name="Thrifty" data-letter="T"></li>
			<li data-name="Brave" data-letter="B"></li>
			<li data-name="Clean" data-letter="C"></li>
			<li data-name="Reverent" data-letter="R"></li>
		</ul>

	<script>
	  	$('li').on('click', function() {
	  		$(this).toggleClass('show-word');
	  	});
  </script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<meta name="theme-color" content="#282a2e">
		<title>rlbaxter.us - Resume</title>

		<link rel="stylesheet" href="../lib/normalize.css">
        <link rel="stylesheet" href="../style/compiled.css">
	</head>
	<body>
		<div class="site resume">
			<aside class="aside">Loading...</aside>
			<div class="main"></div>
		</div>

		<script src="../lib/jquery.js"></script>
		<script src="../lib/showdown.js"></script>
		<!-- <script src="../lib/stack-blur.js"></script>
		<script src="../scripts/main.js"></script> -->

		<script type="text/javascript">
			$(document).on('ready', function() {
				$.ajax({
					url: "/resume/resume.md",
					context: document.body,
					success: function(mdText){
						//where text will be the text returned by the ajax call
						var converter = new Showdown.converter();
						var sections = ['aside', 'main'];
						sections.forEach( function(section) {
							var start = '{{' + section + '}}';
							var end   = '{{/' + section + '}}';
							var section_text = mdText.slice( mdText.indexOf(start) + start.length, mdText.indexOf(end) );
							$('.' + section).html( converter.makeHtml( section_text ) );
						});
					}
				});
			});
		</script>

	</body>
</html>
